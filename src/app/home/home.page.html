<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9085f49b1c.js" crossorigin="anonymous"></script>
<ion-header>
  <ion-toolbar style="--background:#394752;">
    <ion-title  style="font-weight:bold;color: white;">Delbot</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="log-out-outline" style="font-size:30px;color:white;padding-right: 10px;" (click)="go('/login')"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="head">
        <img style= "max-width: 100%;height: 250px;padding-left: 1rem;padding-right: 1rem; object-fit: contain " src="assets/hello.png">
  </div>
  
  <div class="buttonWrapper">

    <div class="buttonGrid">

    <div class = "border">
      <div class = "icon">
      <ion-icon name="power" style="font-size:40px;color: #394752;" (click)="powerOnAlert()"></ion-icon>
      </div>
      <p style="color: #394752;font-weight: bolder;" (click)="powerOnAlert()">POWER</p>
    </div>

  <div class = "border">
    <div class = "icon">
    <ion-icon name="game-controller" style="font-size:40px;color: #394752" (click)="go('/control')"></ion-icon>
    </div>
    <p style="color:#394752;font-weight: bolder;" (click)="go('/control')">CONTROL</p>
  </div>

  <div class = "border">
    <div class = "icon">
    <ion-icon name="mic" style="font-size:40px;color: #394752" (click)="go('/speech')"></ion-icon>
    </div>
    <p style="color: #394752;font-weight: bolder;" (click)="go('/speech')">SPEECH</p>
  </div>

  <div class = "border">
    <div class = "icon">
    <ion-icon name="videocam" style="font-size:40px;color: #394752" (click)="go('/video')"></ion-icon>
    </div>
    <p style="color: #394752;font-weight: bolder;" (click)="go('/video')">VIDEO</p>
  </div>

  </div>
</div>

</ion-content>
